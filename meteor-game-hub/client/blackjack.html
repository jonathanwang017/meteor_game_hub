<template name="blackjack_host">
  <div class="center_div">
    <div class="top_padding">
      <h1>Blackjack</h1>
      <h4>Cards in Deck: {{cardCount}}</h4>
      <h4>Turn: {{playerTurn}}</h4>
      <button id="reset_button" disabled="{{gameOver}}">Reset</button>
    </div>
  </div>
</template>

<template name="blackjack_player">
  <div class="center_div">
    <h1>Blackjack</h1>
    <div>
      <h3>{{playerTurn}}</h3>
      <h3>{{playerName}}</h3>
      <h3>Score: {{cardScore}}</h3>
    </div>
    <table class="card_table">
      <tr>
        {{#each handCards}}
          <td>
            <img src="{{card}}" />
          </td>
        {{/each}}
      </tr>
    </table>
    <div>
      <button id="hit_button" disabled="{{disableAction}}">Hit</button>
      <button id="stay_button" disabled="{{disableAction}}">Stay</button>
    </div>
  </div>
</template>

<template name="blackjack_spectator">
  <div class="center_div">
    <div class="top_padding">
      <h1>Blackjack</h1>
      <h4>Cards in Deck: {{cardCount}}</h4>
      <h4>Turn: {{playerTurn}}</h4>
    </div>
  </div>
</template>
