<template name="blackjack_host">
  <div class="center_div">
    <h1>Blackjack</h1>
    <h4>Cards in Deck: {{cardCount}}</h4>
    <h4>Pool: {{chipCount}}</h4>
    <h4>Turn: {{playerTurn}}</h4>
    <h4>Winner: {{gameWinner}}</h4>
    <div>
      {{#each playerList}}
        <div class="inline_div">
          <h4>{{name}}</h4>
          <table class="card_table">
            <tr>
              {{#each hand}}
                <td>
                  <img src="{{card}}" />
                </td>
              {{/each}}
            </tr>
          </table>
        </div>
      {{/each}}
    </div>
    <button id="reset_button" class="game_button" disabled="{{gameOver}}">Reset</button>
  </div>
</template>

<template name="blackjack_player">
  <div class="center_div">
    <h1>Blackjack</h1>
    <div>
      <h4>{{playerTurn}}</h4>
      <h4>{{playerName}}</h4>
      <h4>Chips: {{chipCount}}</h4>
      <h4>Score: {{cardScore}}</h4>
    </div>
    <table class="card_table">
      <tr>
        {{#each handCards}}
          <td>
            <img src="{{card}}" />
          </td>
        {{/each}}
      </tr>
    </table>
    <div>
      <button id="hit_button" class="game_button" disabled="{{disableAction}}">Hit</button>
      <button id="stay_button" class="game_button" disabled="{{disableAction}}">Stay</button>
    </div>
  </div>
</template>
